name: Run Tests
run-name: ${{ github.actor }} is testing ${{ github.ref }}
on: [push]
jobs:
  Run-Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19.x'
          cache: true

      - name: Install dependencies
        run: go get .

      - name: Run tests
        run: go test -v ./...
